name: Test Python Client

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Start Weaviate
        run: |
          docker-compose -f docker/docker-compose.yml up -d
          echo "Waiting for Weaviate to be ready..."
          timeout 60 bash -c 'until curl -s http://localhost:8080/v1/.well-known/ready > /dev/null; do sleep 2; done'

      - name: Install dependencies
        working-directory: test-clients/python
        run: |
          pip install -r requirements.txt

      - name: Run tests
        working-directory: test-clients/python
        run: |
          pytest -v --junit-xml=../../test-results/reports/python/junit.xml tests/

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-test-results
          path: |
            test-results/reports/python/
            test-results/exported-schemas/python/

      - name: Stop Weaviate
        if: always()
        run: |
          docker-compose -f docker/docker-compose.yml down -v
